# .air.toml â€” configuration for https://github.com/air-verse/air
# Run `air` from the backend/ directory for live-reload.

root = "."
tmp_dir = "tmp"

[build]
  # Command to build the binary
  cmd = "go build -o ./tmp/main ./cmd/server"
  # Binary to run after a successful build
  bin = "tmp/main"
  # Delay before triggering a rebuild (ms)
  delay = 1000
  # File extensions that trigger a rebuild
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Directories to exclude from watching
  exclude_dir = ["tmp", "vendor"]
  # Kill previous binary before re-running
  kill_delay = "0.5s"
  # Send interrupt signal before kill
  send_interrupt = false

[log]
  time = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
